[package]
name = "parsec_sequestre_dump"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libparsec_crypto = { path = "../../libparsec/crates/crypto" }
libparsec_types = { path = "../../libparsec/crates/types" }

diesel = { version = "2.0.0-rc.1", features = ["sqlite"] }
libsqlite3-sys = { version = "0.25.1", features = ["bundled"] }
clap = { version = "3.1.18", features = ["derive"] }
thiserror = "1.0.30"

[dev-dependencies]
tests_fixtures = { path = "../../libparsec/crates/tests_fixtures" }
rstest = "0.13.0"
