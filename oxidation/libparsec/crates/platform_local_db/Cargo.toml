[package]
name = "libparsec_platform_local_db"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# Enable to open database in memory.
test-utils = ["lazy_static"]

[dependencies]
async-trait = "0.1.61"
tokio = { version = "1.24.1", features = ["fs", "sync"] }
thiserror = "1.0.37"
diesel = { version = "2.0.2", features = ["sqlite"], default-features = false }
libsqlite3-sys = { version = "0.25.2", features = ["bundled"] }
platform_async = { path = "../platform_async", package = "libparsec_platform_async"}
lazy_static = { version = "1.4.0", optional = true }

[dev-dependencies]
tests_fixtures = { path = "../tests_fixtures" }

rstest = "0.16.0"
