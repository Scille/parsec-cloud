[package]
name = "libparsec_core_fs"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"
autotests = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libparsec_crypto = { path = "../crypto" }
libparsec_types = { path = "../types" }
libparsec_client_types = { path = "../client_types" }

async-std = "1.12.0"
diesel = { version = "2.0.0-rc.0", features = ["sqlite", "r2d2"] }
fancy-regex = "0.10.0"
thiserror = "1.0.30"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"] }

[dev-dependencies]
libparsec_types = { path = "../types", features = ["mock-time"] }
tests_fixtures = { path = "../tests_fixtures" }


rstest = "0.12.0"
# Enable async rstest
async-std = { version = "1.12.0", features = ["attributes"] }
