[package]
name = "libparsec_client_types"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"
autotests = false

[[test]]
name = "integration"
path = "tests/mod.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libparsec_crypto = { path = "../crypto" }
libparsec_types = { path = "../types"  }
libparsec_serialization_format = { path = "../serialization_format" }

flate2 = "1.0.25"
paste = "1.0.12"
regex = "1.7.3"
rmp-serde = "1.1.1"
serde = { version = "1.0.147", features = ["derive"] }
serde_bytes = "0.11.9"
serde_with = "2.2.0"
sha2 = "0.10.6"
thiserror = "1.0.37"

[dev-dependencies]
libparsec_tests_fixtures = { path = "../tests_fixtures" }
pretty_assertions = "1.3.0"
serde_test = "1.0.159"
hex-literal = "0.3.3"
rstest = "0.16.0"
rstest_reuse = "0.4.0"

[build-dependencies]
glob = "0.3.0"
