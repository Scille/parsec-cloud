[package]
name = "libparsec-client-connection"
version = "0.1.0"
edition = "2021"
autotests = false

[[test]]
name = "auth_cmds"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Used to send HTTP request to the server.
reqwest = "0.11.10"
# Used to perform operation on URL.
url = "2.2.2"
libparsec_types = { path = "../types" }
libparsec_protocol = { path = "../protocol" }
# Use abstract crypto primitive, to allow to sign request.
libparsec_crypto = { path = "../crypto" }
base64 = "0.13.0"

[dev-dependencies]
anyhow = "1.0.57"
env_logger = "0.9.0"
http-body = "0.4.5"
hyper = { version = "0.14.19", features = ["server"] }
log = "0.4.17"
tokio = { version = "1.19", features = ["rt", "macros", "sync"] }
