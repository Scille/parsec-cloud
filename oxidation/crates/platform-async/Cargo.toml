[package]
name = "platform-async"
version = "0.1.0"
edition = "2021"

[dependencies]
flume = "0.10.12"
futures = "0.3.21"
futures-lite = { version = "1.12.0", default-features = false }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.63"
wasm-bindgen-futures = "0.4.30"
web-sys = "0.3.57"
js-sys = "0.3.57"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.18.2", features = ["full"] }
