[package]
name = "poc"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"
autotests = false

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = "1.0"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.0"

[[example]]
name = "poc"
path = "main.rs"
