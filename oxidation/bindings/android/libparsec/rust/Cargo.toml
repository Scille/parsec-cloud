[package]
name = "libparsec_bindings_android"
version = "0.0.0"
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib"]

[dependencies]
libparsec = { path = "../../../../libparsec" }
lazy_static = "1.4.0"
jni = "0.20.0"
log = "0.4.14"
android_logger = "0.13"
tokio = { version = "1.27", features = ["rt-multi-thread"] }
