<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Parsec</title>

    <base href="/" />

    <meta
      name="color-scheme"
      content="light dark"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="public/assets/icon/favicon.ico"
    />

    <!-- add to home screen for ios -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Parsec"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />
  </head>

  <style>
    .loggedIn {
      -webkit-animation: revoked 1s infinite;  /* Safari 4+ */
      -moz-animation: revoked 1s infinite;  /* Fx 5+ */
      -o-animation: revoked 1s infinite;  /* Opera 12+ */
      animation: revoked 1s infinite;  /* IE 10+, Fx 29+ */
    }

    @keyframes revoked {
      0%, 49% {
        background-color: #700000;
        border: 100px dashed #e50000;
      }
      50%, 100% {
        background-color: #e50000;
        border: 100px double #700000;
      }
    }
  </style>

  <body id="body">
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
