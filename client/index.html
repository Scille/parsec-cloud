<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Parsec</title>

    <base href="%BASE_URL%" />

    <meta
      name="color-scheme"
      content="light dark"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="public/assets/icon/favicon.ico"
    />

    <!-- add to home screen for ios -->
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Parsec app loading"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#fcfcfc"
    />

    <script>
      (function () {
        var lang = navigator.language || navigator.userLanguage;
        if (lang && lang.toLowerCase().startsWith('fr')) {
          document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading-title').textContent = "Lancement de l'application Parsec";
            document.getElementById('loading-subtitle').textContent = 'Chargement des modules...';
          });
        }
      })();
    </script>

    <style>
      .main-body {
        margin: 0;
        padding: 0;
      }

      .loading-app-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(113deg, #338bff -1.49%, #0058cc 100%);
        font-family: 'Albert Sans', sans-serif;
      }

      .logo-container {
        margin-bottom: 1.5rem;
        width: 63px;
        height: 40px;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.625rem;
      }

      #loading-title {
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 4px;
        line-height: 120%;
        text-align: center;
        color: #fcfcfc;
      }

      #loading-subtitle {
        color: #fcfcfc;
        text-align: center;
        font-size: 1.25rem;
        font-weight: 400;
        line-height: 28.9px;
        letter-spacing: 0.2px;
      }

      .loading-dots {
        display: inline-flex;
        gap: 6px;
        margin-top: 2rem;
      }

      .loading-dots span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #fcfcfc;
        animation: dotJump 800ms ease-in-out infinite;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: 0.1s;
      }
      .loading-dots span:nth-child(3) {
        animation-delay: 0.2s;
      }

      @keyframes dotJump {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="main-body">
    <div id="app">
      <div class="loading-app-container">
        <div class="logo-container">
          <svg
            width="78"
            height="49"
            viewBox="0 0 78 49"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24.1623 13.3866C27.5756 6.44072 34.7054 0 45.476 0C46.007 0 46.5126 0 47.0688 0.0505155C52.8081 0.580928 63.4775 4.36959 60.1654 9.49691C59.0277 11.0124 56.8533 11.3155 55.3363 10.1536C50.6591 5.96082 41.4307 5.75876 36.7534 9.06753C30.0533 12.8814 30.6348 18.4381 28.0054 19.2464C26.2608 19.6505 24.5922 20.3072 23.0752 21.2418C21.356 22.3026 19.8896 23.6412 18.7012 25.2577C18.1956 26.0912 17.336 26.7732 16.2994 26.6722C14.7065 26.5711 12.9367 26.4448 10.5348 27.8088C4.8967 31.2186 5.88275 38.215 10.9646 41.0943C12.3046 41.8521 13.8469 42.2309 15.4145 42.2309H23.1763C27.7021 42.332 27.6262 48.899 23.1005 48.9242H14.5801C13.8721 48.9242 13.0884 48.8485 12.4058 48.6969C-4.93841 44.9082 -3.92708 21.3175 14.3779 19.9031C16.982 16.9227 20.3952 14.6747 24.1623 13.3866ZM46.184 21.7469L30.9888 43.7464C29.9269 45.2871 30.3314 47.3582 31.899 48.3938C33.4665 49.4294 35.565 49.0505 36.6269 47.5098L51.8473 25.4851C55.5639 19.8273 64.236 20.0294 68.4836 24.9294C76.9028 34.2242 64.9186 47.6866 53.5918 40.0335C49.9511 37.4825 46.007 42.9129 49.6225 45.4892C51.544 46.8531 55.3869 49 60.393 49C78.2681 48.4443 82.2881 29.3747 73.5655 20.5093C70.1775 16.5943 65.1209 14.599 60.1149 14.599C54.7043 14.599 49.3191 16.9479 46.184 21.7469Z"
              fill="white"
            />
          </svg>
        </div>

        <div class="loading-container">
          <div id="loading-title">Loading Parsec app</div>
          <div id="loading-subtitle">Initializing modules...</div>
          <div
            class="loading-dots"
            aria-label="Loading"
          >
            <span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
