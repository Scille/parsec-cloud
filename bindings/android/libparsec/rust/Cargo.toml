[package]
name = "libparsec_bindings_android"
version = "0.0.0"
edition = "2021"
license = "BUSL-1.1"

[lib]
crate-type = ["staticlib", "cdylib"]

[dependencies]
libparsec = { workspace = true }
lazy_static = { workspace = true }
jni = { workspace = true }
log = { workspace = true }
android_logger = { workspace = true, features = ["regex"] }
tokio = { workspace = true, features = ["rt-multi-thread"] }
