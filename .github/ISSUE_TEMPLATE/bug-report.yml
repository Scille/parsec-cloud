name: 🐛 Bug Report
description: Submit a bug report
labels:
  - B-Triage
type: Bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve Parsec!

        Please fill in the required fields below and add any extra information that can help us
        understand the issue.
  - type: input
    id: version
    attributes:
      label: Parsec version
      description: You can find it in the "About" menu in Parsec app.
      placeholder: 3.4.0
    validations:
      required: true
  - type: checkboxes
    id: platform
    attributes:
      label: Which platform(s) you have observed the problem
      description: You may select more than one
      options:
        - label: Any
        - label: macOS
        - label: Linux
        - label: Windows
        - label: Web
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: >
        Give a clear description of what happened.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction steps
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: textarea
    id: more-info
    attributes:
      label: "Relevant output:"
      description: If possible, include any error messages, log output or screenshot.
