name: quality-assurance

on:
  pull_request:
  push:
    branches:
      - master

env:
  python-version: "3.9"
  rust-version: 1.62.0
  node-version: "16"

jobs:
  check-quality-assurance:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin v3.0.2

      - uses: actions/setup-python@d09bd5e6005b175076f227b13d9730d56e9dcfcb  # pin v4.0.0
        with:
          python-version: ${{ env.python-version }}

      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd  # pin v3.3.0
        with:
          node-version: ${{ env.node-version }}

      - name: Cache Rust
        id: cache-rust
        env:
          # Change this value to use a new cache
          cache-version: 4
        uses: actions/cache@c3f1317a9e7b1ef106c153ac8c0f00fed3ddbc0d # pin v3.0.4
        with:
          key: ${{ runner.os }}-rust-${{ env.rust-version }}-cache-${{ env.cache-version }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-${{ env.rust-version }}-cache-${{ env.cache-version }}
          path: |
            target
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db

      - uses: actions-rs/toolchain@b2417cde72dcf67f306c0ae8e0828a81bf0b189f # pin v1.0.6
        with:
          toolchain: ${{ env.rust-version }}
          components: rustfmt, clippy
          default: true
          override: true

      - name: Debug installed tools
        run: |
          set -x
          python --version
          node --version
          # Rust tools
          whereis rustup
          rustup --version
          whereis rustc
          rustc --version
          whereis cargo
          cargo --version

      - name: Debug rust cache
        run: |
          ls -la ~/.cargo/{.,bin,git,registry} target || true

      - name: Check Commit Signature
        run: python .github/scripts/check_commit_signature.py

      - name: Check Newsfragment
        if: |
          startsWith(github.ref, 'refs/pull/')
          && !(
            startsWith(github.head_ref, 'dependabot')
            || startsWith(github.head_ref, 'yolo')
            || startsWith(github.head_ref, 'release')
            )
        run: |
          whereis git
          git fetch origin master
          python .github/scripts/check_news_fragment.py ${{ github.head_ref }}

      - name: Run cargo build to prepare rust's cache
        run: cargo build --workspace

      - name: Patch pre-commit for line-ending
        run: |
          sed -i '/id: mixed-line-ending/a\        args:\n\          - "--fix=lf"' .pre-commit-config.yaml
          cat .pre-commit-config.yaml

      - uses: ./.github/actions/use-pre-commit
