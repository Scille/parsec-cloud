name: linux-ci

on:
  pull_request:
  push:
    branches:
      - master

env:
  rust-version: 1.62.0
  python-version: "3.9"
  poetry-version: 1.2.0b3
  postgre-version: 12

jobs:
  linux-ci-python:
    # Using ubuntu 20 in order to have postgresql-12 available as an APT package
    runs-on: ubuntu-20.04
    env:
      PYTEST_BASE_ARGS: >-
        --durations=10
        --side-effects-timeout=10
        -vv
        -x
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # pin v3.0.2

      - name: Install APT packages
        # Only libfuse3 is available on ubuntu-20.04,
        # and `desktop-file-utils` provides `update-desktop-database` used by `tests/scripts/run_testenv.sh`
        # and a specific version of postgresql is used
        run: sudo apt-get -y install libfuse2 fuse desktop-file-utils postgresql-${{ env.postgre-version }}

      - uses: ./.github/actions/setup-rust
        with:
          version: ${{ env.rust-version }}
          cache-key: python
        timeout-minutes: 10

      - name: Install poetry
        run: |
          set -eux
          export POETRY_HOME="$HOME/.poetry"
          mkdir -p "$POETRY_HOME"
          curl -sSL https://install.python-poetry.org | python3 - --version=${{ env.poetry-version }}
          echo "$POETRY_HOME/bin" >> "$GITHUB_PATH"

      - uses: actions/setup-python@c4e89fac7e8767b327bbad6cb4d859eda999cf08  # pin v4.1.0
        id: setup-python
        with:
          python-version: ${{ env.python-version }}
          cache: poetry

      - name: Configure python path for poetry
        run: poetry env use ${{ steps.setup-python.outputs.python-path }}

      - name: Install python deps
        run: poetry install -E core -E backend

      - name: Generate PyQT GUI data
        run: poetry run python misc/generate_pyqt.py

      - name: Basic tests
        run: poetry run pytest ${{ env.PYTEST_BASE_ARGS }} tests
        timeout-minutes: 3

      - name: Mountpoint tests
        run: poetry run pytest ${{ env.PYTEST_BASE_ARGS }} tests --runmountpoint --runslow -m mountpoint
        timeout-minutes: 10

      - name: GUI tests
        run: |
          # Required dependencies for Qt testing. See:
          # https://pytest-qt.readthedocs.io/en/latest/troubleshooting.html#github-actions
          sudo apt-get install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
          # Use pytest-xvfb to nicely wrap it up
          poetry run pip install pytest-xvfb
          # Run GUI tests
          poetry run pytest ${{ env.PYTEST_BASE_ARGS }} tests --runmountpoint --runslow --rungui -m gui
        timeout-minutes: 10

      - name: PostgreSQL tests
        env:
          PGINSTALLATION: /usr/lib/postgresql/${{ env.postgre-version }}/bin
        run: poetry run pytest ${{ env.PYTEST_BASE_ARGS }} tests/backend tests/test_cli.py -k 'not test_shuffle_roles' --postgresql --runslow
        timeout-minutes: 10

      - name: Hypothesis tests
        run: poetry run pytest ${{ env.PYTEST_BASE_ARGS }} tests --runslow -m slow --numprocesses auto
        timeout-minutes: 20
