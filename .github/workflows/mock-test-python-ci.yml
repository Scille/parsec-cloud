name: test-python-ci

on:
  pull_request:
    # Must be keep in sync with the negation of paths filtering setup in `test-python-ci.yml`
    paths:
      - "**"
      - "!parsec/**"
      - "!tests/**"
      - "!src/**.rs"
      - "!pyproject.toml"
      - "!poetry.lock"
      - "!build.py"
      - "!.github/workflows/test-python-ci.yml"
      - "!.github/actions/setup-python-poetry/**"
      - "!.github/actions/setup-rust/**"

jobs:
  test-python-matrix:
    runs-on: ubuntu-latest
    steps:
      - run: echo "No build required for PYTHON"
