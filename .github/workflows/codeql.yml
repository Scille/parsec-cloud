name: CodeQL

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - master
  schedule:
    # Every Wednesday at 04:20
    - cron: 20 4 * * 3

jobs:
  python-analyze:
    name: ðŸ Python static code Analysis
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      python-version: "3.9"
      poetry-version: 1.3.2
    steps:
      - name: Checkout repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # pin v3.1.0
        timeout-minutes: 5

      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50  # pin v2.11.1
        id: changes
        with:
          filters: .github/filters/codeql.yml

      - name: Check modified path that require `python-analysis` to run
        id: should-run-python-analysis
        # We want the job to run when:
        # - modifying python code
        # - in the merge queue
        # - on the main branch
        if: >-
          steps.changes.outputs.python-analyze == 'true'
          || contains(github.ref, 'gh-readonly-queue')
          || github.ref == 'refs/heads/master'
        run: echo "run=true" >> $GITHUB_OUTPUT
        shell: bash

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        if: steps.should-run-python-analysis.outputs.run == 'true'
        uses: github/codeql-action/init@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          languages: python
          setup-python-dependencies: false
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality

      - uses: ./.github/actions/setup-python-poetry
        if: steps.should-run-python-analysis.outputs.run == 'true'
        id: setup-python
        with:
          python-version: ${{ env.python-version }}
          poetry-version: ${{ env.poetry-version }}

      - name: Install python deps
        if: steps.should-run-python-analysis.outputs.run == 'true'
        run: |
          poetry install -E core -E backend
          poetry run sh -c 'echo "CODEQL_PYTHON=$(which python)"' >> $GITHUB_ENV
        env:
          POETRY_LIBPARSEC_BUILD_STRATEGY: no_build

      - name: Perform CodeQL Analysis
        if: steps.should-run-python-analysis.outputs.run == 'true'
        uses: github/codeql-action/analyze@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          category: /language:python

