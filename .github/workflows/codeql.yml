  javascript-analyze:
    name: ðŸŒ Javascript static code Analysis
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # pin v3.1.0
        timeout-minutes: 5

      - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50  # pin v2.11.1
        id: changes
        with:
          filters: .github/filters/codeql.yml

      - name: Check modified path that require `javascript-analysis` to run
        id: should-run-js-analysis
        if: >-
          steps.changes.outputs.js-analyze == 'true'
          || contains(github.ref, 'gh-readonly-queue')
          || github.ref == 'refs/heads/master'
        run: echo "run=true" >> $GITHUB_OUTPUT
        shell: bash

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        if: steps.should-run-js-analysis.outputs.run == 'true'
        uses: github/codeql-action/init@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          languages: typescript

      - name: Install dependencies for ionic project
        if: steps.should-run-js-analysis.outputs.run == 'true'
        run: npm clean-install
        working-directory: oxidation/client

      - name: Autobuild for typescript
        if: steps.should-run-js-analysis.outputs.run == 'true'
        uses: github/codeql-action/autobuild@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          working-directory: oxidation/client

      - name: Perform CodeQL Analysis
        if: steps.should-run-js-analysis.outputs.run == 'true'
        uses: github/codeql-action/analyze@04df1262e6247151b5ac09cd2c303ac36ad3f62b # pin v2.2.9
        with:
          category: /language:typescript
