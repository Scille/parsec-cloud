# cspell:words vitejs vitest

version: 2
updates:
  #################
  # Github Action #
  #################

  - package-ecosystem: github-actions
    directories:
      - /
      - /.github/actions/setup-python-poetry
      - /.github/actions/use-pre-commit
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Github-Actions
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ########
  # Rust #
  ########

  - package-ecosystem: cargo
    directory: /
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Rust
    ignore:
      # `console_error_panic_hook@0.1.7` point to a commit that isn't present in the source repo
      - dependency-name: console_error_panic_hook
        versions:
          - 0.1.7
      # Ignore rand dependency above `0.9` since our crypto crates don't support it at the moment.
      - dependency-name: rand
        versions:
          - ">=0.9"
      # The crypto dependencies need to be updated to be compatible with generic-array@v1
      # https://github.com/Scille/parsec-cloud/issues/11452
      - dependency-name: generic-array
        versions:
          - ">=0.14.7"
      # In 0.9.x, RSA remove support for auto salt len when verifying a signature.
      # That feature was then re-introduced in 0.10 (but as of writing currently in release-candidate)
      # https://github.com/Scille/parsec-cloud/issues/11457
      - dependency-name: rsa
        versions:
          - ">=0.9.0 < 0.10"
      # Pyo3 often include breaking change that need to be resolved manually
      # https://github.com/Scille/parsec-cloud/issues/11451
      - dependency-name: pyo3
        versions:
          - ">=0.26.0"
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      rust-crypto:
        patterns:
          - argon2
          - blahaj
          - blake2
          - crypto*
          - ed25519-dalek
          - generic-array
          - getrandom
          - libsodium-rs
          - openssl
          - rand
          - rsa
          - schannel
          - sha2
          - x25519-dalek
          - x509-cert
      rust-test:
        patterns:
          - assert_cmd
          - predicates
          - pretty_assertions
          - protest*
          - rexpect
          - rstest*
      rust-js:
        patterns:
          - web-*
          - js-*
          - neon
          - wasm-bindgen*
          - console_error_panic_hook
          - console_log
          - gloo-timers
      rust-windows:
        patterns:
          - winfsp*
          - windows-*
      rust-android:
        patterns:
          - android_logger
          - jni
      rust-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ##########
  # Python #
  ##########

  - package-ecosystem: pip
    directory: /docs
    versioning-strategy: increase-if-necessary
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Python
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      docs:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: pip
    directory: /server
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: typing-extensions
      - dependency-name: anyio
        versions:
          - ">=4.0.0"
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Python
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    # Note these groups correspond more or less to the [dependency-groups] in server/pyproject.toml
    groups:
      server-dev-test:
        dependency-type: development
        patterns:
          - httpx-sse
          - pytest*
          - trustme
      server-dev-lint:
        dependency-type: development
        patterns:
          - deptry
          - editorconfig-checker
          - pyright
          - ruff
          - sqlfluff
      server-dev-types:
        dependency-type: development
        patterns:
          - asyncpg-stubs
          - boto3-stubs
          - types-requests
      server-dev-build:
        dependency-type: development
        patterns:
          - cibuildwheel
          - maturin
          - patchelf
          - setuptools
      server-dev-deps:
        dependency-type: development
        patterns:
          - "*"
      server-prod-deps:
        dependency-type: production
        patterns:
          - "*"
    open-pull-requests-limit: 10
    rebase-strategy: disabled

  ##############
  # Javascript #
  ##############

  - package-ecosystem: npm
    directory: /client
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      client-prod-ionic:
        # Disabled dependency-type because @ionic/cli is a dev dependency
        # dependency-type: production
        patterns:
          - "@ionic/*"
      client-prod-capacitor:
        # Disable dependency-type because @capacitor/cli is a dev dependency
        # dependency-type: production
        patterns:
          - "@capacitor/*"
          - "@capacitor-community/*"
      client-dev-linter:
        dependency-type: development
        patterns:
          - eslint*
          - "@intlify/eslint*"
          - prettier*
          - "@typescript-eslint*"
          - "@vue/eslint*"
      client-dev-vite:
        dependency-type: development
        patterns:
          - "@vitejs/*"
          - vite*
          - vitest
      client-prod-deps:
        dependency-type: production
        patterns:
          - "*"
      client-dev-deps:
        dependency-type: development
        patterns:
          - "*"
    open-pull-requests-limit: 10
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /client/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    ignore:
      # `electron-is-dev@3` require to build the electron app in ESM mode, but capacitor doesn't support it yet.
      - dependency-name: electron-is-dev
        versions: [^3.0.0]
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    groups:
      desktop:
        patterns:
          - "*"
        exclude-patterns:
          - electron
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Bindings
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/web
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Bindings
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /.cspell
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-CICD
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      cspell-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1
    rebase-strategy: disabled

