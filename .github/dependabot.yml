version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "00:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2

  - package-ecosystem: cargo
    directory: /
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "00:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2

  - package-ecosystem: pip
    directory: /oxidation/libparsec_python
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "00:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2

  - package-ecosystem: pip
    directory: /
    ignore:
      - dependency-name: toastedmarshmallow
      - dependency-name: trio_typing
      - dependency-name: typing-extensions
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "23:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2

  - package-ecosystem: npm
    directory: /oxidation/client
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "23:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2

  - package-ecosystem: npm
    directory: /oxidation/client/android
    pull-request-branch-name:
      separator: "-"
    schedule:
      interval: monthly
      time: "23:30"
      timezone: Europe/Paris
    open-pull-requests-limit: 2
