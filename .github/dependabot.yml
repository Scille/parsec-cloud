# cspell:words vitejs vitest

version: 2
updates:
  #################
  # Github Action #
  #################

  - package-ecosystem: github-actions
    directories:
      - /
      - /.github/actions/setup-python-poetry
      - /.github/actions/use-pre-commit
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Github-Actions
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ########
  # Rust #
  ########

  - package-ecosystem: cargo
    directory: /
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Rust
    ignore:
      # `console_error_panic_hook@0.1.7` point to a commit that isn't present in the source repo
      - dependency-name: console_error_panic_hook
        versions:
          - 0.1.7
      # Ignore rand dependency above `0.9` since our crypto crates don't support it at the moment.
      - dependency-name: rand
        versions:
          - ">=0.9"
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      rust-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ##########
  # Python #
  ##########

  - package-ecosystem: pip
    directories:
      - /server
      - /docs
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: typing-extensions
      - dependency-name: anyio
        versions:
          - ">=4.0.0"
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Python
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      pytest:
        patterns:
          - hypothesis
          - pytest*
      pytools:
        patterns:
          - cibuildwheel
          - deptry
          - editorconfig-checker
          - maturin
          - patchelf
          - pyright
          - ruff
          - setuptools
      pydocs:
        patterns:
          - docutils
          - poutils
          - sphinx*
      pydeps:
        patterns:
          - "*"
        exclude-patterns:
          # pytest
          - hypothesis
          - pytest*
          # pydocs
          - docutils
          - poutils
          - sphinx*
          # pytools
          - cibuildwheel
          - deptry
          - editorconfig-checker
          - maturin
          - patchelf
          - pyright
          - ruff
          - setuptools
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ##############
  # Javascript #
  ##############

  - package-ecosystem: npm
    directory: /client
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      ionic-client:
        patterns:
          - "@ionic/*"
      capacitor-client:
        patterns:
          - "@capacitor/*"
          - "@capacitor-community/*"
      client-linter:
        patterns:
          - eslint*
          - "@intlify/eslint*"
          - prettier*
          - "@typescript-eslint*"
          - "@vue/eslint*"
      vite:
        patterns:
          - "@vitejs/*"
          - vite*
          - vitest
      client-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          # ionic deps
          - "@ionic/*"
          # capacitor deps
          - "@capacitor/*"
          - "@capacitor-community/*"
          # client-linter deps
          - eslint*
          - "@intlify/eslint*"
          - prettier*
          - "@typescript-eslint*"
          - "@vue/eslint*"
          # vite deps
          - "@vitejs/*"
          - vite*
          - vitest

    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /client/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    ignore:
      # `electron-is-dev@3` require to build the electron app in ESM mode, but capacitor doesn't support it yet.
      - dependency-name: electron-is-dev
        versions: [^3.0.0]
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    groups:
      desktop-updates:
        patterns:
          - "*"
        exclude-patterns:
          - electron
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/web
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /.cspell
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      cspell-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1
    rebase-strategy: disabled

