version: 2
updates:
  #################
  # Github Action #
  #################

  - package-ecosystem: github-actions
    directories:
      - /
      - /.github/actions/setup-python-poetry
      - /.github/actions/use-pre-commit
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Github-Actions
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ########
  # Rust #
  ########

  - package-ecosystem: cargo
    directory: /
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Rust
    ignore:
      # `console_error_panic_hook@0.1.7` point to a commit that isn't present in the source repo
      - dependency-name: console_error_panic_hook
        versions:
          - 0.1.7
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      rust-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ##########
  # Python #
  ##########

  - package-ecosystem: pip
    directory: /docs
    labels:
      - I-Dependency
      - I-Python
    schedule:
      interval: monthly
    pull-request-branch-name:
      separator: "-"
    groups:
      parsec-docs:
        patterns:
          - "*"
    open-pull-requests-limit: 1
    rebase-strategy: disabled

  - package-ecosystem: pip
    directory: /server
    ignore:
      - dependency-name: toastedmarshmallow
      - dependency-name: trio_typing
      - dependency-name: typing-extensions
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Python
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      pytest:
        patterns:
          - pytest*
          - hypothesis
      pytools:
        patterns:
          - ruff
          - maturin
          - editorconfig-checker
          - setuptools
      pydocs:
        patterns:
          - sphinx*
      pydeps:
        patterns:
          - "*"
        exclude-patterns:
          - pytest*
          - hypothesis
          - ruff
          - maturin
          - editorconfig-checker
          - setuptools
          - sphinx*
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  ##############
  # Javascript #
  ##############

  - package-ecosystem: npm
    directory: /client
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      ionic-client:
        patterns:
          - "@ionic/*"
      capacitor-client:
        patterns:
          - "@capacitor/*"
          - "@capacitor-community/*"
      client-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@ionic/*"
          - "@capacitor/*"
          - "@capacitor-community/*"

    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /client/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    ignore:
      # `electron-is-dev@3` require to build the electron app in ESM mode, but capacitor doesn't support it yet.
      - dependency-name: electron-is-dev
        versions: [^3.0.0]
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    groups:
      desktop-updates:
        patterns:
          - "*"
        exclude-patterns:
          - electron
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/electron
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /bindings/web
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    open-pull-requests-limit: 5
    rebase-strategy: disabled

  - package-ecosystem: npm
    directory: /.cspell
    pull-request-branch-name:
      separator: "-"
    labels:
      - I-Dependency
      - I-Javascript
    schedule:
      interval: weekly
      day: monday
      time: "04:20"
      timezone: Europe/Paris
    groups:
      cspell-dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 1
    rebase-strategy: disabled

