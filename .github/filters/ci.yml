rust-libparsec: &rust-libparsec libparsec/**

rust-dependencies-workspace: &rust-dependencies-workspace
  - Cargo.toml
  - Cargo.lock

rust-toolchain: &rust-toolchain rust-toolchain.toml

rust-python-binding: &rust-python-binding src/**

