yaml-files:
  - "*.yaml"
  - "*.yml"
  - .yamllint

extends: default

rules:
  braces:
    forbid: false
    min-spaces-inside: 1
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0

  brackets:
    forbid: false
    min-spaces-inside: 1
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0

  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1

  comments-indentation: {}

  document-end: disable
  document-start: disable

  empty-lines:
    max: 2
    max-start: 0
    max-end: 0

  empty-values:
    forbid-in-flow-mappings: true

  hyphens:
    max-spaces-after: 1

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: true

  key-duplicates: enable
  key-ordering: disable

  line-length: disable

  new-line-at-end-of-file: enable

  new-lines:
    type: unix

  octal-values:
    forbid-implicit-octal: true
    forbid-explicit-octal: false

  quoted-strings:
    quote-type: double
    required: only-when-needed

  trailing-spaces: enable

  truthy:
    level: error
    allowed-values: [ "true", "false" ]
    check-keys: true
