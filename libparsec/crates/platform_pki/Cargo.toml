[package]
name = "libparsec_platform_pki"
publish.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
version.workspace = true
repository.workspace = true

[lints]
workspace = true

[features]
default = ["hash-sri-display"]
hash-sri-display = ["dep:data-encoding"]

[dependencies]
bytes = { workspace = true }
data-encoding = { workspace = true, optional = true }
error_set = { workspace = true }

[target.'cfg(target_os = "windows")'.dependencies]
schannel = { workspace = true }
windows-sys = { workspace = true, features = ["Win32_Security_Cryptography_UI"] }
sha2 = { workspace = true }

[target.'cfg(target_os = "linux")'.dev-dependencies]
cryptoki = { workspace = true }
percent-encoding = { workspace = true }
sha2 = { workspace = true }

[dev-dependencies]
# We use clap to provide a CLI for examples.
clap = { workspace = true, default-features = true, features = ["env", "derive"] }
# We use some hex encoding in the crate's examples
data-encoding = { workspace = true, default-features = true }
anyhow = { workspace = true }
