[package]
name = "libparsec_serialization_format"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"

[lib]
proc-macro = true

[features]
python-bindings-support = []

[dependencies]
itertools = "0.11.0"
miniserde = "0.1.31"
proc-macro2 = "1.0.56"
quote = "1.0.29"
syn = { version = "2.0.13" }

[dev-dependencies]
rstest = "0.17.0"
pretty_assertions = "1.3.0"
serde = { version = "1.0.166", features = ["derive"] }
serde_with = "3.0.0"
rmp-serde = "1.1.1"
hex-literal = "0.4.1"
bytes = { version = "1.4.0", features = ["serde"] }
