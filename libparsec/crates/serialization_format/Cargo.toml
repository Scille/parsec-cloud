[package]
name = "libparsec_serialization_format"
version = "0.0.0"
edition = "2021"
license = " BUSL-1.1"

[lib]
proc-macro = true

[features]
python-bindings-support = []

[dependencies]
itertools = "0.10.5"
miniserde = "0.1.30"
proc-macro2 = "1.0.56"
quote = "1.0.28"
syn = { version = "2.0.13" }

[dev-dependencies]
rstest = "0.17.0"
pretty_assertions = "1.3.0"
serde = { version = "1.0.164", features = ["derive"] }
serde_with = "2.3.2"
rmp-serde = "1.1.1"
hex-literal = "0.4.1"
bytes = { version = "1.4.0", features = ["serde"] }
