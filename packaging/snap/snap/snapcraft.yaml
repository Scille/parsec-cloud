        - -site-packages/PyQt5/Qt5/plugins/mediaservice/libgstmediacapture.so
        - -site-packages/PyQt5/Qt5/plugins/mediaservice/libgstmediaplayer.so
        - -site-packages/PyQt5/Qt5/plugins/platforms/libqvnc.so
