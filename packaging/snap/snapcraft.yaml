name: parsec
version: "{program_version}"  # Customized `generate_snap.py`
summary: Secure cloud framework # 79 char long summary
description: |
  Parsec is an open-source cloud-based application that allow simple yet
  cryptographically secure file hosting.
base: core18
type: app

confinement: classic # classic is needed to have fuse working
icon: "./bin/parsec.png"
grade: stable # must be 'stable' to release into candidate/stable channels

apps:
  parsec:
    command: parsec
    desktop: parsec.desktop
    environment:
      SENTRY_URL: https://863e60bbef39406896d2b7a5dbd491bb@sentry.io/1212848
      PREFERRED_ORG_CREATION_BACKEND_ADDR: parsec://saas.parsec.cloud/
  cli:
    command: parsec-cli
    environment:
      SENTRY_URL: https://863e60bbef39406896d2b7a5dbd491bb@sentry.io/1212848
      PREFERRED_ORG_CREATION_BACKEND_ADDR: parsec://saas.parsec.cloud/

parts:
  bootstrap:
    plugin: dump
    source: "./bin"
    override-pull: |
      snapcraftctl pull
      # Make sure executables *are* executable
      chmod 755 parsec
      chmod 755 parsec-cli

  parsec-core:
    plugin: python
    python-version: python3
    source: "./src"  # src dir is created by `generate_snap.py`
    source-type: local
    stage-packages:
      # fuse package contains fusermount which is sometime needed by libfuse2
      # (see: https://github.com/Scille/parsec-cloud/issues/1253)
      - fuse
      - libfuse2
      - libxext6
      - libx11-6
      - libx11-xcb1
      - libfreetype6
      - libpng16-16
      - libfontconfig
      - libxkbcommon-x11-0
