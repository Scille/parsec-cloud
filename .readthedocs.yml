# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# The Docker image used for building the docs.
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  # Must be the same list as defined in `docs/Dockerfile`.
  # (You can exclude `make`, `python3{,-pip}` & `latexmk` since they're already present)
  apt_packages:
    - fonts-roboto
    - fonts-firacode
    - imagemagick
    - librsvg2-bin
    - texlive-luatex
    - texlive-latex-base
    - texlive-latex-recommended
    - texlive-latex-extra

# Build our docs in additional formats such as PDF
formats:
  - pdf

sphinx:
  configuration: docs/conf.py

# Note we don't need to install the project to generate documentation, this should
# save us from random breakage when updating minimal Python and dependencies ;-)
